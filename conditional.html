<!DOCTYPE html>
<html>
<body>
<p>A loop with a <b>continue</b> statement.</p>

<p>A loop which will skip the step where i = 5.</p>

<p id="demo"></p>

<script>
let text = "";
for (let i = 0; i < 10; i++) {
  if (i === 5) 
    { 
      continue;
    }
  text += "The number is " + i + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>
<p>This is an example for CONTINUE statement</p>
</body>
